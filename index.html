<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MovieTix</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>

	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

	        <li><a href="#">Current Movies</a></li>
	        <li><a href="#">Upcoming Movies</a></li>
	        <li><a href="#">Recommended Movies</a></li>
	        <li><a href="#">Create Account</a></li>
	        <li><a href="#">Sign In</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
</nav>
	<main>
		<label for="search-box" class="label-search">Search for a movie, director, artist or pretty much anything</label>
		<input type="text" name="search-box" class="search">
		<a href="#">Advanced Search</a>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
